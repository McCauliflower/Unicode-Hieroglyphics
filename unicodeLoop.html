<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <div class="grid-container" onClick="pausePlay()" title="Click to pause/play">
  </div>
  <h1 class="character"></h1>
</body>

</html>

<script>
  (function () {
    /** This is the total number of unicode elements you wish to create **/
    window.totalDivs = 180

    const randomColor = () => {
      color = 'rgb(' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + Math.round(
        Math.random() * 255) + ')';
      return color;
    }

    for (let i = 0; i < totalDivs; i++) {
      let div = document.createElement('div')
      div.className = 'grid-item'
      div.innerHTML = i
      div.style.color = randomColor()
      document.querySelector('.grid-container').appendChild(div)
    }
  })();

  const totalElements = totalDivs - 1
  const body = document.querySelector('body')
  const characters = document.querySelectorAll('.grid-item');
  let stopped = false

  const pausePlay = () => {
    stopped = !stopped
    if (!stopped) {
      body.style.setProperty('--textSize', '60px')
      body.classList.remove('mask')
      return start()
    } else {
      body.style.setProperty('--textSize', '40px')
      body.classList.add('mask')
      window.clearInterval(timer)
    }
  }

  const start = () => {
    let timer
    let offset = totalElements
    let counter = 0;

    if (counter < 1114112) {
      window.timer = setInterval(() => {
        counter++;
        if (offset >= 0) {
          characters[offset].innerHTML = String.fromCharCode(counter)
          offset--;
        } else {
          offset = totalElements
        }
      }, 10, counter, offset);
    } else {
      clearInterval(timer)
    }
  }

  start();
</script>

<style>
  :root {
    --textSize: 60px;
  }

  .mask {
    background: rgba(0, 0, 0, 0.8);
    z-index: 2;
    position: absolute;
    height: 100%;
    width: 100%;
  }

  body {
    background: rgba(0, 0, 0, 0.9);
    color: white;
    cursor: pointer;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  }

  .grid-item {
    font-size: var(--textSize);
    display: inline;
  }
</style>
